[project]
name = "snekrpc"
version = "0.7.0"
authors = [
    { name = "Miguel Turner", email = "mturner@beta.team" },
]
dependencies = [
    "msgpack>=1.0.8",
    "temporenc>=0.1.0",
]
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=8.1",
    "ruff>=0.4.4",
    "pyrefly>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.1",
    "ruff>=0.4.4",
    "pyrefly>=0.1.0",
]

[tool.uv.scripts]
format = "ruff format snekrpc tests"
lint = "ruff check snekrpc tests"
test = "pytest"
typecheck = "pyrefly"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["snekrpc"]

[tool.distutils.bdist_wheel]
universal = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "C4",
    "I",
    "RUF",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.pyrefly]
python-version = "3.10"
paths = ["snekrpc", "tests"]
