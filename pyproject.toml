[project]
name = "snekrpc"
version = "0.7.0"
authors = [
    { name = "Miguel Turner", email = "cymrow (at) gmail.com" },
]
dependencies = [
    "msgpack>=1.0.8",
    "temporenc>=0.1.0",
]
readme = "README.md"
requires-python = ">=3.10"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["snekrpc"]

[tool.distutils.bdist_wheel]
universal = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "C4",
    "I",
    "RUF",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.pyrefly]
python-version = "3.10"
paths = ["snekrpc", "tests"]

[dependency-groups]
dev = [
    "pyrefly>=0.41.3",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
]
