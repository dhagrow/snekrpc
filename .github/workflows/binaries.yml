# Build PyPI-ready binaries with uvbox on GitHub Actions

name: Binaries

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Build uvbox artifacts
        run: uv run uvbox pypi
      - name: Archive uvbox artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist
